<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title >Jee Technology Search</title>
</h:head>
<h:body>
	<div class="wrapper" id="wrapper"
		style="position: relative; margin: auto; width: 925px;">
		<h1 style="text-align: center; font-family: Arial,sans-serif; color: #4F4F4F;">Jee Technology Search</h1>
		<h:form id="index">
			<p:panelGrid columns="4" width="925px">
				<p:outputLabel for="acronyms" value="Acronyms" />
				<p:outputLabel for="version" value="Version" />
				<p:outputLabel for="jsr" value="JSR" />
				<p:outputLabel for="description" value="Description" />
				<p:inputText id="acronyms" value="${searchTechnologyBean.searchAcronyms}" />
				<p:inputText id="version" value="${searchTechnologyBean.searchVersion}" />
				<p:inputText id="jsr" value="${searchTechnologyBean.searchJsr}" />
				<p:inputText id="description"
					value="${searchTechnologyBean.searchDescription}" />
			</p:panelGrid>
			
			<p:commandButton value="Search"
				actionListener="#{technologySearchController.searchTechnology}"
				style="width: 49.70%; float: left;" update="techresults" />
			
			<p:commandButton value="Export results to Excel" 
				style="width: 49.70%; float: right;" ajax="false">
				<p:dataExporter type="xls" target="techresults"
					fileName="results"/>
			</p:commandButton>
			
			<p:dataTable id="techresults"
				value="#{searchTechnologyBean.searchResults}" var="technology"
				bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3"
				first="0" width="50%" dir="LTR" frame="hsides" rules="all"
				summary="Random" paginator="true" rows="10"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginatorPosition="bottom" style="margin-top: 20px">

				<p:column>
					<f:facet name="header">
						<h:outputText value="Acronyms" />
					</f:facet>
					<h:outputText value="#{technology.acronyms}"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Version" />
					</f:facet>
					<h:outputText value="#{technology.version}"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="JSR" />
					</f:facet>
					<h:outputText value="#{technology.jsr}"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{technology.description}"></h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
